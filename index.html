<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <h1>Current Train Schedule</h1>
                    <p>Choo Choo on this!</p>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="panel panel-default">
                    <div class="panel-heading">Train Schedule</div>
                    <div class="panel-body">
                    </div>
                    <table class="table table-hover" id='train-table'>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div id="thirdRow" class="col-md-10">
                <form>
                    <div class="panel panel-default">
                        <div class="panel-heading">Add Train</div>
                        <div class="form-group">
                            <label>Train Name</label>
                            <input type="text" class="form-control" id="trainName" placeholder="Train Name">
                        </div>
                        <div class="form-group">
                            <label>Destination</label>
                            <input type="text" class="form-control" id="dest" placeholder="Destination">
                        </div>
                        <div class="form-group">
                            <label>First Train Time(format "1400" -military time)</label>
                            <input type="number" class="form-control" id="firstTrain" placeholder="First Train Time">
                        </div>
                        <div class="form-group">
                            <label>Frequency(min)</label>
                            <input type="number" class="form-control" id="freq" placeholder="Frequency">
                        </div>
                        <center>
                            <button type="submit" id="Submit" class="btn btn-default">Submit</button>
                        </center>
                    </div>
                </form>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
